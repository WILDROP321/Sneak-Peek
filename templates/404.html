<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs Sneak Peek</title>
    <link rel="icon" href="{{ url_for('static', filename='Images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
                // GSAP animation for fade-in
                gsap.fromTo('.navbar',
                    { opacity: 0 },
                    { opacity: 1, duration: 2, stagger: 0.5}
                );
                gsap.fromTo('#error',
                { opacity: 0 },
                { opacity: 1, duration: 2, stagger: 0.5, delay: 0.3}
            );
                gsap.fromTo('#aha',
                { opacity: 0 },
                { opacity: 1, duration: 2, stagger: 0.5, delay: 0.5 }
            );
            });
    </script>

</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="/home"><img src="/static/Images/1.png" alt="Logo"></a>
        </div>
        <div class="navbar-center">
            <div class="navbar-links">
                <a href="/about">About</a>
                <a href="/home">Home</a>
                <a href="/latest">Latest</a>
            </div>
        </div>
    </nav>


    <h1 id="error">ERROR 404</h1>
    <p id="aha">You look lost</p>

</body>

</html>

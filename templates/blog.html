<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneak Peek Blogs</title>
    <link rel="icon" href="{{ url_for('static', filename='Images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="home"><img src="/static/Images/1.png" alt="Logo"></a>
        </div>
        <div class="navbar-center">
            <div class="navbar-links">
                <a href="about">About</a>
                <a href="home">Home</a>
                <a href="latest">Latest</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>All Our Blogs</h1>
    </div>


    <div class="card-container">
        {% for post in blog_posts %}
        <a href="{{ url_for('render_blog', filename=post) }}" class="card">
            <img src="/static/Images/2.png" alt="">
            <h3>{{ post.replace('_', ' ').rstrip('.html') }}</h3>
            <p>Click to read more</p>
        </a>
        {% endfor %}
    </div>


</body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // GSAP animations
            gsap.from('.navbar', { opacity: 0, y: -50, duration: 1, ease: 'power3.out' });
            gsap.from('.container', { opacity: 0, y: 50, duration: 1, delay: 0.5, ease: 'power3.out' });
            gsap.from('.card-container', { opacity: 0, scale: 0.9, duration: 1, delay: 1, ease: 'power3.out', stagger: 0.2 });
        });
    </script>
</html>
